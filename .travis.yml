language: r
warnings_are_errors: true
sudo: required
cache: packages


matrix:
  include:
    - os: linux
      r: oldrel
      env: NOT_CRAN=false
    - os: linux
      r: release
      env:
        - R_CODECOV=true
          NOT_CRAN=false
    - os: linux
      r: devel


notifications:
  email:
    on_success: change
    on_failure: change
    recipients:
      - kcazelle@uoguelph.ca

r_packages:
  - covr

before_install:
    - echo $SPECIESPLUS_TOKEN > .Renviron
    - echo 'NOT_CRAN = "true"' >> .Renviron
    - cat .Renviron

after_success:
  - Rscript -e 'covr::codecov()'
